<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Montserrat:wght@400;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- Tailwind CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Tailwind Config -->
    <script>
      tailwind.config = {
        theme: {
          fontFamily: {
            sans: ["Montserrat", "sans-serif"],
          },

          extend: {
            fontFamily: {
              serif: ["cinzel", "serif"],
            },
            colors: {
              primary: "#7D6546",
              secondary: "#FDF4A0",
              light: "#ECE9D1",
            },
          },
        },
      };
    </script>
    <title>Document</title>
  </head>
  <body>
    <header class="h-20 bg-primary flex">
      <div class="flex justify-between items-center w-5/6 mx-auto">
        <!-- Logo -->
        <div>
          <a
            href="#"
            class="block first-letter:text-4xl text-light font-serif font-bold"
          >
            Stokesdale Marketplace
          </a>
        </div>
        <!-- Nav -->
        <nav>
          <ul class="flex justify-between space-x-12">
            <a class="text-light" href="#">Events</a>
            <a class="text-light" href="#">Contact</a>
          </ul>
        </nav>
      </div>
    </header>
  </body>
</html>
